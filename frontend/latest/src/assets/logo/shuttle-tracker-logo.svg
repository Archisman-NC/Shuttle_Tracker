<svg width="540" height="64" viewBox="0 0 340 74" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="320" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6dd5ed"/>
      <stop offset="1" stop-color="#b2f0ff"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="190%" height="160%">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g>
    <text x="10" y="34" font-family="'Fredoka', Arial, sans-serif" font-weight="700" font-size="44" letter-spacing="0.04em" fill="url(#gradient)" stroke="#1e293b" stroke-width="1.9" paint-order="stroke fill" filter="url(#glow)">SHUTTLE</text>
    <text x="60" y="68" font-family="'Fredoka', Arial, sans-serif" font-weight="700" font-size="44" letter-spacing="0.04em" fill="url(#gradient)" stroke="#1e293b" stroke-width="1.9" paint-order="stroke fill" filter="url(#glow)">TRACKER</text>
  </g>
</svg> 