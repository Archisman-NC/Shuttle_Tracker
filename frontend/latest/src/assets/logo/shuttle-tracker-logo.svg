<svg width="320" height="90" viewBox="0 0 460 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGrad" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#ff5f6d"/>
      <stop offset="100%" stop-color="#ffc371"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
  </defs>

  <!-- SHUTTLE -->
  <text x="0" y="40" font-family="Fredoka, Arial, sans-serif" font-size="32" font-weight="700" fill="url(#pinkGrad)">
    SHUTTLE
  </text>

  <!-- Bus icon -->
  <g transform="translate(160,10)">
    <rect x="0" y="10" width="36" height="20" rx="4" fill="#00e6e6"/>
    <circle cx="8" cy="32" r="4" fill="#1e293b"/>
    <circle cx="28" cy="32" r="4" fill="#1e293b"/>
    <rect x="4" y="12" width="10" height="8" fill="white"/>
    <rect x="20" y="12" width="10" height="8" fill="white"/>
  </g>

  <!-- TRACKER -->
  <text x="210" y="40" font-family="Fredoka, Arial, sans-serif" font-size="32" font-weight="700" fill="url(#blueGrad)">
    TRACKER
  </text>

  <!-- Subtitle -->
  <text x="0" y="70" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" letter-spacing="0.5px">
    YOUR SHUTTLE. YOUR SCHEDULE.
  </text>
</svg>
